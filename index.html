<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <meta name="description" content="Bookmark your favorite sites" />
    <link rel="shortcut icon" href="./images/star.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1-font text-center position-relative my-5">BookMarker</h1>
      <div
        class="bookmark-body d-flex flex-column justify-content-center align-content-center my-5 py-5"
      >
        <h2 class="h2-font text-center px-3">
          <i class="fa-solid fa-bookmark fs-2"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark fs-2"></i>
        </h2>
        <form class="mt-5">
          <label for="name"
            ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            type="text"
            name="bname"
            id="name"
            placeholder="Bookmark Name"
            class="form-control w-100 p-font my-3"
            oninput="validate(nameRegex,nameInput)"
          />
          <label for="url" class="mt-3"
            ><i class="fa-solid fa-link pe-2"></i> Site URL</label
          >
          <input
            type="url"
            name="burl"
            id="url"
            placeholder="Website URL"
            class="form-control w-100 p-font my-3"
            oninput="validate(urlRegex,urlInput)"
          />
          <button
            type="button"
            onclick="addUrl()"
            class="btn btn-submit mx-auto mt-5"
            data-bs-toggle="modal" data-bs-target="#exampleModal"
          
          >
            Submit
          </button>
        </form>
      </div>
      <div class="bookmark-table">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="urlContainer"></tbody>
        </table>
      </div>
      <div class="my-modal d-none" id="Modal">
          <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title bg-danger rounded-2 fs-6 px-3" id="exampleModalLabel">Warning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="h1-font fw-light">Site Name or Url is not valid, Please follow the rules below :</p>
        <p class="p-font">Site name must contain at least 3 characters </p>
        <p class="p-font">Site URL must be a valid one</p>
      </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
